databaseChangeLog:
  - changeSet:
      id: create_tokens_table
      author: Siutkina A.
      changes:
        - createTable:
            tableName: tokens
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: token
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: expiryDate
                  type: TIMESTAMP
                  constraints:
                    nullable: false
            remarks: "Table for activation tokens"
        - addForeignKeyConstraint:
            baseTableName: tokens
            baseColumnNames: user_id
            referencedTableName: users
            referencedColumnNames: id
            constraintName: fk_user_id
